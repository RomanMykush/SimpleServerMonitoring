<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <h4>Edit connection</h4>
        <mat-icon *ngIf="isModified" class="mt-1 ms-2">build</mat-icon>
      </div>
      <mat-menu #cardMenu="matMenu" xPosition="before">
        <!-- TODO: Add secret loading for convenience -->
        <button (click)="onCancelEdit()" mat-menu-item>Cancel edit</button>
        <button (click)="onDelete()" mat-menu-item>Delete</button>
      </mat-menu>
      <button type="button" mat-icon-button class="h4-icon-button" [matMenuTriggerFor]="cardMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <form class="d-grid gap-2" #editForm="ngForm">
      <div class="d-flex gap-2">
        <input type="text" placeholder="IP" class="form-control" [ngModel]="initData.ip" name="ip" required (ngModelChange)="onChange()">
        <input type="text" placeholder="Username" class="form-control" [ngModel]="initData.sshUsername" name="username" required (ngModelChange)="onChange()">
      </div>
      <div ngModelGroup="credentials" #credentials="ngModelGroup" class="d-grid gap-2">
        <input type="text" placeholder="Password" class="form-control" [ngModel]="initData.sshPassword" name="password" #password="ngModel" (ngModelChange)="onChange()">
        <div class="d-flex gap-2">
          <input type="text" placeholder="Key" class="form-control" [ngModel]="initData.sshPrivateKey" name="key" #key="ngModel" (ngModelChange)="onChange()">
          <input type="text" placeholder="Passphrase" class="form-control" [ngModel]="initData.sshKeyPassphrase" name="passphrase" (ngModelChange)="onChange()">
        </div>
      </div>
      <div *ngIf="!(password.value || key.value) && credentials.touched" class="form-text text-danger">Enter password or key credentials.</div>
    </form>
  </div>
</div>
